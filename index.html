<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foguetasso</title>
    <style>
        body
        {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-image: linear-gradient(0deg,lightblue, darkblue);
        }
        .foguete
        {
            position: absolute;
            left: 50%;
            margin-left: -40px;
            top: 100vh;
            margin-top: -80px;
        }
    </style>
</head>
<body>
    <img src="foguete.gif" width="80px" class="foguete" id="moratelli">
</body>


<script src="jquery-3.7.0.min.js"> </script>

<script>
    // Vamos pegar o Tempo Inicial:
    d = new Date();
    tempo_inicial = d.getTime();
    temporizador = setTimeout(Subir,1000)
    x = 700 
    y = 100
    ESQUERDA = " "
    TOPO = " " 
    function Subir()
    {
        ESQUERDA = x + "px"
        TOPO = y + "px"
        $("#moratelli").animate({left:ESQUERDA, top:TOPO},5000)

        temporizador = null //cancela  a animação Subir
        temporizador = setInterval(Descer,2000)
    }

    function Descer()
    {
        y = y + 50
        if(y > 700)
        {
            y = 700
        } 
        TOPO = y +"px"
        $("#moratelli").animate({left:ESQUERDA, top:TOPO},2000)
    }

    document.onkeydown = Pega_Tecla;

function Pega_Tecla(e) 
{	
    e = e || window.event;

    tecla = e.keyCode;
    console.log(tecla); // MOSTRA O CÓDIGO DA TECLA PRESSIONADA

    d2 = new Date();
    tempo_final = d2.getTime();

    if (tempo_final-tempo_inicial>2000)
    {
        tempo_inicial = tempo_final
    


        if(tecla == 37)
        {
            $("#moratelli").stop()
            x = x - 20
            ESQUERDA = x + "px"
            Descer()
        }
        if(tecla == 39)
        {
            $("#moratelli").stop()
            x = x + 20
            ESQUERDA = x + "px"
            Descer()
        }    
    }
}
</script>
</html>
